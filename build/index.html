<!DOCTYPE html>
<html lang="ru" class="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Silver Lite</title>
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body class="body">
  <header class="header">
    <div class="header__preview-wrapper">
      <div class="header__preview">
        <img class="header__logo" src="" alt="">
        <h1 class="header__preview">Электронный Архив</h1>
      </div>
      <div class="header__main-menu">
        <span class="header__button-of-main-page">Главная</span>
        <span class="header__button-of-archive-page">Архив</span>
        <span class="header__button-of-settings-page">Настройки</span>
        <span class="header__button-of-about-the-program-page">О программе</span>
      </div>
    </div>
    <div class="header__subscriber-wrapper">
      <span class="header__subscriber">Абонентское дело</span>
      <div class="header__user-container">
        <span class="header__user-name">Добро пожаловать Александр</span>
        <span class="header__user-surname">Ганин</span>
        <div class="header__line"></div>
        <span class="header__button-out">Выйти</span>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="work-with-the-folder">
      <div class="work-with-the-folder__wrapper-button-container">
        <button class="work-with-the-folder__button-up">Подняться на уровень</button>
        <button class="work-with-the-folder__button-down">Опуститься на уровень</button>
        <button class="work-with-the-folder__button-new-folder">Новыя папка</button>
        <button class="work-with-the-folder__button-cut">Вырезать</button>
        <button class="work-with-the-folder__button-renovate">Обновить</button>
        <button class="work-with-the-folder__button-remove">Удалить</button>
        <select class="work-with-the-folder__subscriber" name="" id="" aria-placeholder="Абонентcкое дело">
          <option class="work-with-the-folder__item" value="">Абонентcкое дело</option>
          <option class="work-with-the-folder__item" value="">2</option>
          <option class="work-with-the-folder__item" value="">3</option>
        </select>
        <select class="work-with-the-folder__faster-search" name="" id="" aria-placeholder="Папка верхнего уровня">
          <option class="" value="Верхний уровень">Папка верхнего уровня</option>
          <option class="" value="Верхний уровень"></option>
        </select>
        <div class="work-with-the-folder__seach-wrapper">
          <img class="work-with-the-folder__seach-img" src="" alt="">
          <input class="work-with-the-folder__seach" type="text" placeholder="Поиск">
        </div>
      </div>
      <div class="work-with-the-folder__table-wrapper">
        <table class="work-with-the-folder__table">
          <tbody>
            <tr>
              <!-- <td>1</th> -->
            </tr>
            </tr>
          </tbody>
        </table>
        <div class="work-with-the-folder__button-flipper-container">
          <button class="work-with-the-folder__button-flipping-start">&laquo;</button>
          <button class="work-with-the-folder__button-flipping-previous">&#8249;</button>
          <span class="work-with-the-folder__text-content-of-flipping">Страница</span>
          <input class="work-with-the-folder__number-page" type="text" name="" id="">
          <span class="work-with-the-folder__text-content-of-flipping">Из</span>
          <span class="work-with-the-folder__text-content-of-flipping"></span>
          <button class="work-with-the-folder__button-flipping-next">&#8250;</button>
          <button class="work-with-the-folder__button-flipping-end">&raquo;</button>
        </div>
      </div>
    </section>
    <section class="work-with-the-file">
      <div class="work-with-the-file__menu-of-change">
        <button class="work-with-the-file__button-append-file">Добавить документ</button>
        <button class="work-with-the-file__button-open-file">Открыть документ</button>
        <button class="work-with-the-file__button-search">Поиск</button>
        <button class="work-with-the-file__button-cut-out">Вырезать документ</button>
        <button class="work-with-the-file__button-remove">Удалить документ</button>
        <button class="work-with-the-file__button-up">Верх</button>
        <button class="work-with-the-file__button-cash">Очистить кеш</button>
        <button class="work-with-the-file__button-down">Низ</button>
        <input class="work-with-the-file__indicator" type="text" placeholder="Показатель">
      </div>
      <div class="work-with-the-file__change-popup-button-container-wrapper">
        <table class="work-with-the-file__table">

          <head>
            <tr>
              <div class="work-with-the-file__change-popup-button-container">
                <button class="work-with-the-file__button-of-documents">Документы. "Абонентcкие дела"</button>
                <button class="work-with-the-file__button-of-search-result">Результаты поиска. Нет документов.</button>
              </div>
            </tr>
          </head>
            <td>
              <!-- <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr>
              <tr>1</tr> -->
            </td>
            <td>
              <!-- <tr>1</tr> -->
            </td>
        </table>
      </div>
      <div class="work-with-the-file__button-flipper-container">
        <button class="work-with-the-file__button-flipping-start">&#171;</button>
        <button class="work-with-the-file__button-flipping-previous">&#8249;</button>
        <span class="work-with-the-file__text-content-of-flipping">Страница</span>
        <input class="work-with-the-file__number-page" type="text" name="" id="">
        <span class="work-with-the-file__text-content-of-flipping">Из</span>
        <span class="work-with-the-file__text-content-of-flipping"></span>
        <button class="work-with-the-file__button-flipping-next">&#8250;</button>
        <button class="work-with-the-file__button-flipping-end">&#187;</button>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <script src="./js/main.js" type="module"></script>
</body>
